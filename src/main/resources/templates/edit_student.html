<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="card">
                <h1 class="card-header">Update Student</h1>
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label for="firstname">Student First Name</label>
                            <input type="text" id="firstname" name="firstname" th:field="*{firstname}"
                                   class="form-control" placeholder="Enter Student First Name" required
                                   pattern="^[A-Z][a-zA-Z]*$"/>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Student Last Name</label>
                            <input type="text" id="lastname" name="lastname" th:field="*{lastname}"
                                   class="form-control" placeholder="Enter Student Last Name" required
                                   pattern="^[A-Z][a-zA-Z]*$"/>
                        </div>

                        <div class="form-group">
                            <label for="email">Student Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   placeholder="Enter Student Email" required
                                   pattern="[a-z]+[a-z0-9]*@[a-z]+\.[a-z]{2,}$"/>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
